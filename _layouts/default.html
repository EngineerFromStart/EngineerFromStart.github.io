<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="small-10 small-offset-1 row column ">
        <header class="top-bar">
            <div>
                <div class="top-bar-left">
                    <ul class="menu">
                        <li class="menu-text">
                            {{ site.name }}
                            <br> {{ site.description }}
                        </li>
                    </ul>
                </div>

                <nav class="top-bar-right">
                    <ul class="menu">
                        <li class="menu-text"><a href="{{ site.baseurl }}/blog">Blog</a></li>
                        <li class="menu-text"><a href="{{ site.baseurl }}/resume">Resume</a></li>
                        <li class="menu-text"><a href="{{ site.baseurl }}/what_i_think_i_know">Knowledge Graph</a></li>
                        <li class="menu-text"><a href="{{ site.baseurl }}/about">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="main" role="main" class="container">
            {{ content }}
        </div>

        <footer class="text-center">
            {% include svg-icons.html %}
        </footer>

        {% include analytics.html %}
    </div>

</body>

</html>
